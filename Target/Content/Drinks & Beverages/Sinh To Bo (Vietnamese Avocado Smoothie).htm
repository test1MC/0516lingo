        <h2>Sinh To Bo (Vietnamese Avocado Smoothie)<MadCap:concept term="Drinks &amp; Beverages" /></h2>
        <p class="from">Recipe courtesy of Hong Nguyen, 2010</p>
        <MadCap:snippetBlock src="../Resources/Snippets/Ingredients.flsnp" />
        <p>2 Ripe avocados<MadCap:keyword term="avocado" /></p>
        <p>2 cups Ice cubes (approx)</p>
        <p>2 tbsp Sweetened, <MadCap:keyword term="condensed milk" />condensed milk </p>
        <p>
</p>
        <MadCap:snippetBlock src="../Resources/Snippets/Preparation.flsnp" />
        <p>Place all ingredients into a blender and blend until smooth. Add ice and condensed milk to taste. 
</p>
        <p> </p>
        <MadCap:snippetBlock src="../Resources/Snippets/Suggestions.flsnp" />
        <p> </p>
        <p> </p>

        <p>Yields: 2 drinks</p>
